<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Сборка ПК</title>
</head>
<body>
    <header class="header">
        <div class="header_wrap">
            <a href="" ref="#" class="header_logo">
                <img src="img/logo.svg" alt="">
            </a>
                <nav class="header_nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>
                <button type="button" class="button header_button">Оставить заявку</button>
        </div>
    </header>
    <main class="main">
        <section class="main_display">
            <div class="container">
                <h1 class="main_tittle">Собираем игровой ПК 
                    под ваш бюджет</h1>
                <div class="timer main_dispaly_timer">
                    <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Дней</div>
                    </div>
                    <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Часов</div>
                    </div>
                    <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Минут</div>
                    </div>
                    <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Секунд</div>
                    </div>
                </div>
                <button class="button button_main">Оставить заявку</button>
            </div>
            <div class="main_dispaly_bg">
                <img src="img/main__bgc.jpg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
